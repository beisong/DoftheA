<template name="league">
    <!--<h2>league.html</h2>    &lt;!&ndash;TODO : ADD LEAGUE NAME HERE&ndash;&gt;-->
    <h2>{{leaguename}}</h2>
    <h2>Teams</h2>
    <div class="btn-group-vertical">
        {{#each leagueteamlist}}
            {{#with leaguedata this}}
                <a href="/fantasy/leagueteam/{{leagueid}}/{{teamid}}" class="btn  btn-default">{{teamname}}</a>
            {{/with}}
        {{/each}}
    </div>

    {{> tabular table=TabularTables.Fantasy selector=selector class="table table-bordered table-condensed table-hover"}}
    <!--table-striped-->

</template>
