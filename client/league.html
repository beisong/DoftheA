<template name="league">
    <h2 class="text-center"><strong>{{leaguename}} {{thisStage}} {{thisDay}}</strong></h2>
    <div class="row">
        {{#each leagueteamlist}}
            {{#with leaguedata this}}
                <div class="smallbox">
                    <a href="/fantasy/leagueteam/{{leagueid}}/{{teamid}}">
                        <div class="smallboxInner">
                            <img src="/teamlogo/{{teamid}}.png">
                        </div>
                    </a>
                </div>
            {{/with}}
        {{/each}}
    </div>


    <!--TODO    ADD   GAMES PLAYED, % GAMES WON-->
    <div class="row">
        <h2 class="text-center"><strong>MVPs (Highest Average Points)</strong></h2>
        <div class="col-md-4 col-xs-12">
            <h3 class="text-center">Core</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Average Points</th>
                </tr>
                </thead>
                <tbody>
                {{#each league_core_mvp}}
                    <tr>
                        <td>{{_id}}</td>
                        <td><a href="/fantasy/leagueteam/{{thisLeagueid}}/{{teamid}}">{{team}}</a></td>
                        <td>{{fantasy_point}}</td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
        <div class="col-md-4 col-xs-12">
            <h3 class="text-center">Support</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Average Points</th>
                </tr>
                </thead>
                <tbody>
                {{#each league_support_mvp}}
                    <tr>
                        <td>{{_id}}</td>
                        <td><a href="/fantasy/leagueteam/{{thisLeagueid}}/{{teamid}}">{{team}}</a></td>
                        <td>{{fantasy_point}}</td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
        <div class="col-md-4 col-xs-12">
            <h3 class="text-center">Offlane</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Average Points</th>
                </tr>
                </thead>
                <tbody>
                {{#each league_offlane_mvp}}
                    <tr>
                        <td>{{_id}}</td>
                        <td><a href="/fantasy/leagueteam/{{thisLeagueid}}/{{teamid}}">{{team}}</a></td>
                        <td>{{fantasy_point}}</td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>

    <div>
        <h3 class="text-center">Fantasy Points / Match</h3>
        {{> tabular table=TabularTables.Fantasy selector=selector class="table table-bordered table-condensed table-striped"}}
    </div>

</template>
