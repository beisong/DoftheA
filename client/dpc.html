<template name="dpc">
    {{setTitle "Dota Pro Circuit Fantasy"}}
    <h1 class="text-center"><strong>DPC + TI Qualifier</strong></h1>
    <div class="row">
        {{#each leagueteamlist}}
            {{#with leaguedata this}}
                <div class="smallbox">
                    <a href="/fantasy/team/{{teamid}}">
                        <div class="smallboxInner">
                            <img src="/ti10teamlogo/{{teamid}}.png">
                        </div>
<!--                        <p>{{teamname}}</p>-->
                    </a>
                </div>
            {{/with}}
        {{/each}}
    </div>

    <div class="row">
        <h2 class="text-center"><strong>MVPs (Highest Average Points)</strong></h2>

        {{>dpc_MVP_table role="Core"}}
        {{>dpc_MVP_table role="Support"}}
        {{>dpc_MVP_table role="Mid"}}

    </div>

    <div>
        <h3 class="text-center">Fantasy Points / Match</h3>
        {{> tabular table=TabularTables.Fantasy selector=selector class="table table-bordered table-condensed table-striped"}}
    </div>

</template>


<template name="dpc_MVP_table">
    <div class="col-md-4 col-xs-12">
        <h3 class="text-center">{{role}}</h3>
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th>Name</th>
                <th>Team</th>
                <th>Average</th>
                <th>Played</th>
                <th>%Won</th>
            </tr>
            </thead>
            <tbody>
            {{#each league_core_mvp this.role}}
                <tr>
                    <td>{{_id}}</td>
                    <td><a href="/fantasy/team/{{teamid}}">{{team}}</a></td>
                    <td>{{fantasy_point}}</td>
                    <td>{{match_played}}</td>
                    <td>{{winrate}}%</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>

</template>
