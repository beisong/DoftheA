<template name="team">
    {{setTitle teamname "Dota" "Fantasy" "Points"}}
    <h1><strong>{{teamname}}</strong></h1>
    <div class="btn-group">
        {{#each teamtournamentlist}}
            {{#with teamdata this}}
                <a href="/fantasy/leagueteam/{{leagueid}}/{{teamid}}"
                   class="btn btn-lg btn-default"><strong>{{leaguename}}</strong></a>
            {{/with}}
        {{/each}}
    </div>

    <h3>Average across Recent Tournaments</h3>
    <table class="table table-striped averagetable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Kills</th>
            <th>Deaths</th>
            <th>CS</th>
            <th>GPM</th>
            <th>Tower</th>
            <th>Roshan</th>
            <th>Teamfights</th>
            <th>Wards</th>
            <th>Camps Stacked</th>
            <th>Runes</th>
            <th>First Blood</th>
            <th>Stuns</th>
            <th>Total Points</th>
        </tr>
        </thead>
        <tbody>
        {{#each team_ave}}
            <tr>
                <td>{{_id}}</td>
                <td>{{role}}</td>
                <td class="{{highlightCell kills}}">{{kills}}</td>
                <td class="{{highlightCell deaths}}">{{deaths}}</td>
                <td class="{{highlightCell cs}}">{{cs}}</td>
                <td class="{{highlightCell gpm}}">{{gpm}}</td>
                <td class="{{highlightCell towerkill}}">{{towerkill}}</td>
                <td class="{{highlightCell roshankill}}">{{roshankill}}</td>
                <td class="{{highlightCell teamfight}}">{{teamfight}}</td>
                <td class="{{highlightCell wardsplaced}}">{{wardsplaced}}</td>
                <td class="{{highlightCell campsstacked}}">{{campsstacked}}</td>
                <td class="{{highlightCell runesgrabbed}}">{{runesgrabbed}}</td>
                <td class="{{highlightCell firstblood}}">{{firstblood}}</td>
                <td class="{{highlightCell stuns}}">{{stuns}}</td>
                <td>{{fantasy_point}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>

    {{> tabular table=TabularTables.Fantasy selector=selector class="table table-bordered table-condensed table-striped"}}
</template>
