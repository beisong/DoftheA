<template name="team">
    <h2>{{teamname}}</h2>
    <div class="btn-group-vertical">
        {{#each teamtournamentlist}}
            {{#with teamdata this}}
                <a href="/fantasy/leagueteam/{{leagueid}}/{{teamid}}" class="btn  btn-default">{{leaguename}}</a>
            {{/with}}
        {{/each}}
    </div>

    {{> tabular table=TabularTables.Fantasy selector=selector class="table table-bordered table-condensed table-hover"}}
</template>
