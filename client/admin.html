<template name="admin">
    <h2>Admin Page</h2>
    <div class="row">
        <div class="col-xs-6">
            <div>
                <!--<h3>Init League Info</h3>-->
                <button type="button" class="btn btn-default btn-lg btn-block" id="initAllLeague">Init All League
                </button>
            </div>
            <div>
                <!--<h3>Init Player Info</h3>-->
                <button type="button" class="btn btn-default btn-lg btn-block" id="initPlayerInfo">Init Pro Player
                    info
                </button>
            </div>
            <div>
                <!--<h3>Init TI7 Teams</h3>-->
                <button type="button" class="btn btn-default btn-lg btn-block" id="initTI7Teams">Init TI7 Teams</button>
            </div>
            <div>
                <!--<h3>Init TI8 Teams</h3>-->
                <button type="button" class="btn btn-default btn-lg btn-block" id="initTI8Teams">Init TI8 Teams</button>
            </div>

            <div>
                <h3>Parse Fantasy Match</h3>
                <label>Match id:</label>
                <input type="text" name="parsematchfantasy_input" id="parsematchfantasy_input">
                <button type="button" id="parsematchfantasy">Parse Match ID</button>
            </div>

            <div>
                <h3>Parse Fantasy League</h3>
                <label>league id:</label>
                <input type="text" name="parseleaguefantasy_input" id="parseleaguefantasy_input">
                <button type="button" id="parseleaguefantasy">Parse League ID</button>
            </div>


            <div>
                <h3>Fetch league Data</h3>
                <label>league id:</label>
                <input type="text" name="leaguedata_input" id="leaguedata_input">
                <button type="button" id="fetchleaguedata">Fetch League Data</button>
            </div>


            <div>
                <select class="form-control" id="fetch_ti8_day">
                    <option value="1">Day 1</option>
                    <option value="2">Day 2</option>
                    <option value="3">Day 3</option>
                    <option value="4">Day 4</option>
                    <option value="5">Main 1 (5)</option>
                    <option value="6">Main 2 (6)</option>
                    <option value="7">Main 3 (7)</option>
                    <option value="8">Main 4 (8)</option>
                    <option value="9">Main 5 (9)</option>
                    <option value="10">Main 6 (10)</option>
                </select>

                <button type="button" class="btn btn-default btn-lg btn-block" id="fetch_ti8"> FETCH TI8
                </button>
            </div>
        </div>
        <div class="col-xs-6">
            <div>
                <h3>Init Heroes</h3>
                <button type="button" id="initHeroes">Init Heroes</button>
            </div>
            <div>
                <h3>Parse Match BP</h3>
                <label>Match id:</label>
                <input type="text" name="parsematchbp_input" id="parsematchbp_input">
                <button type="button" id="parsematchbp">Parse Match</button>
            </div>

            <div>
                <h3>Parse League BP</h3>
                <label>League id:</label>
                <input type="text" name="parseleaguebp_input" id="parseleaguebp_input">
                <button type="button" id="parseleaguebp">Parse Match</button>
            </div>
        </div>
    </div>
