<template name="outpicker_hero">
    <div class="container">
        <div class="row">
            <h2 style="text-align: center;">Counterpicking
                <figure>
                    <img src="http://cdn.dota2.com/apps/dota2/images/heroes/{{getHeroesName heroname}}_lg.png"
                         alt="{{getHeroesName heroname}}">
                    <figcaption>{{getHeroesName heroname}}</figcaption>
<!--                    <h3>Stats from {{pick_count}} pro games</h3>-->
                </figure>
            </h2>
            <div class="col-xs-12">
                <!--<h3>Counters</h3>-->
                <div class="counter_container">
                    {{#each counterpicks}}
                        <figure>
                            <img src="http://cdn.dota2.com/apps/dota2/images/heroes/{{getHeroesName counter}}_lg.png"
                                 alt="{{getHeroesName counterpick}}">
                            <figcaption>{{normCount}}</figcaption>
                        </figure>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>

</template>
