<template name="outpicker_hero">
    <div class="container">
        <div class="row">

            <h2 style="text-align: center;">Counterpicking
                <figure>
                    <img src="http://cdn.dota2.com/apps/dota2/images/heroes/{{getHeroesName heroname}}_lg.png"
                         alt="{{getHeroesName heroname}}">
                    <figcaption>{{getHeroesName heroname}}</figcaption>
                </figure>
            </h2>
            <div class="col-xs-6">
                <h3>Bans</h3>
                <div class="counter_container">
                    {{#each bans}}
                        <figure>
                            <img src="http://cdn.dota2.com/apps/dota2/images/heroes/{{getHeroesName ban}}_lg.png"
                                 alt="{{getHeroesName ban}}">
                            <figcaption>Count:{{count}}</figcaption>
                        </figure>
                    {{/each}}
                </div>
            </div>
            <div class="col-xs-6">
                <h3>Counterpick</h3>
                <div class="counter_container">
                    {{#each counterpicks}}
                        <figure>
                            <img src="http://cdn.dota2.com/apps/dota2/images/heroes/{{getHeroesName counterpick}}_lg.png"
                                 alt="{{getHeroesName counterpick}}">
                            <figcaption>Count:{{count}}</figcaption>
                        </figure>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>

</template>
